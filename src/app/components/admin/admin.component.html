<div class="container" *ngFor="let items of orders" >
<div class="content">

    <h1>Mesa {{items.id}}</h1>

    <h3>Pedidos: {{items.name}}</h3>
    <h3>Quantidade total: {{items.quantity}}</h3>
    <h3>Valor total: {{items.valor.toFixed(2)}}</h3>

</div>

  <div>
    <button>Finalizar Pedido</button>
    <button (click)="deleteOrder(items.id)">Apagar Pedido</button>
  </div>
</div>
