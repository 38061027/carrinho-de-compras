<div class="container">
  <header>
    <h1 class="title">Card√°pio</h1>
  </header>
  <div class="box">
    <div class="order-box">
      <app-my-order></app-my-order>
      <button [disabled]="btn" class="btn-order" (click)="sendFood()">
        Fazer Pedido
      </button>

      <div class="msg-order">
        <ng-container *ngIf="sendOrder">
          <div class="msg-content">
            <p>Pedido Enviado</p>
            <p class="material-symbols-outlined">done</p>
          </div>
        </ng-container>
      </div>
    </div>

    <div class="content">
      <section class="food-content" *ngFor="let food of foods">
        <div class="food">
          <div class="box-one">
            <h3 class="food-title">{{ food.name }}</h3>
            <h3 class="price">{{ food.valor | currency : "BRL" }}</h3>
          </div>
          <div class="box-two">
            <p>{{ food.descricao }}</p>

            <button [disabled]="btnOrder" (click)="addFood(food)">Pedir</button>
          </div>
        </div>
        <a (click)="onSelect(food)">
          <img class="food-img" [src]="food.img" width="200px" height="200px" />
        </a>
      </section>
    </div>
  </div>
</div>
